<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Rock, Paper, Scissors - The JavaScript Game</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    	<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="jumbotron">
			<h2 class="text-center">
	    		Welcome to the game
	    		<span class="label label-default">Rock</span>
	    		<span class="label label-info">Paper</span>
	    		<span class="label label-danger">Scissors</span>
	  		</h2>
	  		<div id="js-newGameElement">
  				<div class="row text-center">
    				<button  id="js-newGameButton" class="btn btn-default btn-lg start-button">New game</button>
				</div>
			</div>
		</div>
		
		<div id="js-playerPickElement" class="container">
			<div class="row text-center paper-scissors-rock">
				<button id="js-playerPick_rock" class="btn btn-lg label-default">
					<span class="badge">
						<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
					</span>
					Rock
				</button>
				<button id="js-playerPick_paper"  class="btn btn-lg label-info">
					<span class="badge">
						<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
					</span>
				    Paper
				</button>
				<button id="js-playerPick_scissors"  class="btn btn-lg label-danger">
					<span class="badge">
						<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
					</span>
					Scissors
				</button>
			</div>
		</div>
		<div id="js-resultsTableElement" class="container">
			<div class="row">
				<div class="col-xs-5 text-center">
				<h3 id="js-playerPoints" class="label-success">0</h3>
				<h3 id="js-playerName">Player Name</h3>
				</div>
			    <div class="col-xs-2 text-center">
			    	VS.
			    </div>
				<div class="col-xs-5 text-center">
			    	<h3 id="js-computerPoints" class="label-warning">0</h3>
			    	<h3>Computer</h3>
			    </div>
			</div>
		  	<div class="row">
			    <div class="col-xs-5 text-center">
			    	<h4 id="js-playerPick"></h4>
			    </div>
			    <div class="col-xs-2"></div>
				    <div class="col-xs-5 text-center">
					    <h4 id="js-computerPick"></h4>
				    </div>
		  	</div>
			<div class="row">
				<div class="col-xs-5 text-center score">
					<span id="js-playerResult"></span>
				</div>
		    <div class="col-xs-2"></div>
		    	<div class="col-xs-5 text-center score">
		    		<span id="js-computerResult"></span>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
